<h2>Heroes</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes" (click)="onSelect(hero)">{{hero.id}} {{hero.name | uppercase}}</li>
</ul>

<h2>{{hero.name | uppercase}} Details </h2>
<div>
	<span>id: </span>{{hero.id}}
</div>
<div>
	<label>name:
		<input [(ngModel)]="hero.name" placeholder="name"/>
	</label>
</div>
